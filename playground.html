<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      name="google-site-verification"
      content="dTR1v6mO5Ulif2IWgYDPAtmtCtBwGNQHEKAiKdgJU1A"
    />

    <link
      id="favicon"
      type="image/ico"
      rel="icon"
      href="./images/smile_inv.ico"
    />

    <title>Playground</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <div class="d-flex w-100 h-100 mx-auto flex-column">
      <div class="back-image">
        <header class="d-flex adapt-screen mx-auto">
          <div>
            <!-- <h3 class="float-md-start mb-0">Cover</h3> -->
            <nav
              class="navbar navbar-expand-lg justify-content-center float-md-end mx-2"
            >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item py-1 px-1">
                    <a
                      class="nav-link fw-bold hover-underline-animation"
                      href="/#"
                      aria-current="page"
                      href="#"
                    >
                      Home
                    </a>
                  </li>
                  <li class="nav-item py-1 px-1">
                    <a
                      class="nav-link hover-underline-animation"
                      href="/#publications"
                      data-target="#publications"
                      ><span>Publications</span></a
                    >
                  </li>
                  <li class="nav-item py-1 px-1">
                    <a
                      class="nav-link hover-underline-animation"
                      href="/#works"
                      data-target="#works"
                      ><span>Working papers</span></a
                    >
                  </li>
                  <li
                    class="nav-item py-1 px-1 hover-underline-animation active"
                  >
                    <a
                      id="nav-playground"
                      class="nav-link fw-bold"
                      href="playground.html"
                    >
                      Playground
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </header>

        <main>
          <div class="p-2">
            <div class="my-5 mx-auto p-3">
              <h6>
                Welcome to the playground part. Feel free to explore the
                features I am trying to build over time.
              </h6>
            </div>

            <div
              class="my-5 mx-auto p-3 api-flex-item back-text rounded border adapt-screen"
            >
              <h1>Joke API</h1>

              <p>Click to get a (dark) joke.</p>

              <button
                class="btn btn-dark btn-sm"
                type="submit"
                onclick="displayJoke()"
              >
                Fire !
              </button>
              <br />

              <p class="m-3" id="getJoke"></p>
            </div>

            <div
              class="my-5 mx-auto p-3 api-flex-item back-text rounded border adapt-screen"
            >
              <h1>Weather API</h1>

              <p>Enter the name of city and gets its current wheather.</p>

              <input
                type="text"
                id="cityInput"
                class="form-control"
                placeholder="City Name"
                name="cityName"
              />
              <button
                class="btn btn-dark btn-sm my-2"
                type="submit"
                onclick="displayWeather()"
              >
                Give me the weather
              </button>
              <br />

              <p class="m-3" id="getWeather"></p>
            </div>
          </div>
        </main>

        <footer class="mastfoot mt-auto">
          <div class="inner">
            <p>Copyright npasquier</p>
          </div>
        </footer>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
